<div class="container mt-5">
    <form action="#" id="miFormulario2">
    <div class="form-group">       
        <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">        
                <label id="label" for="txtUsuario">Usuario: </label>
                <input id="txtUsuario" name="txtUsuario" type="text" class="form-control" placeholder="Ingrese un usuario">
            
                <br>    
            
                <label id="label"  for="txtNombre">Nombres: </label>
                <input id="txtNombre" name="txtNombre" type="text" class="form-control" placeholder="Ingrese su nombre">
                
                <br>
                
                <label id="label" for="txtApellido">Apellido:  </label>
                <input id="txtApellido" name="txtApellido" type="text" class="form-control" placeholder="ingrese su apellido">
            
                <br>
            
                <label id="label" for="txtNumero">Numero:  </label>
                <input id="txtNumero" name="txtNumero" type="number" class="form-control" placeholder="ingrese su numero  ">
    
                <br>
            
                <label id="label" for="txtCorreo">Correo:  </label>
                <input id="txtCorreo" name="txtCorreo" type="text" class="form-control" placeholder="ingrese un correo">
            
                <br>
            
                <label id="label" for="txtPassword">Contraseña:  </label>
                <input id="txtPassword" name= "txtPassword" type="password" class="form-control" placeholder="ingrese una contraseña valida">
            
                <br>

                <label id="label" for="txtPasswordConfirmate"> Confimacion de contraseña: </label>
                <input id="txtPasswordConfirmate" name= "txtPasswordConfirmate" type="password" class="form-control" placeholder="ingrese la confirmacion de la contraseña">
            
            <div class="container-btn mt-5">
                <button class="btn btn-success ">Registrarse</button>
                <br>
                <br>
                <p><a href="#"></a></p>    
                <p><a  class="btn btn-success" href="registrado.html">Iniciar secion</a></p>
            </div>    
        </div>    
    </div>
    </form>
